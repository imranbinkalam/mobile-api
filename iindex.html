<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Phone Hunter</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
     <header>
          <h1 class="text-center">Welcome to my phone hunter</h1>
     </header>
     <main class="container">
          <section>
               <div class="mb-3 w-50 d-flex gap-4">
                    <input type="text" class="form-control" id="search-field" placeholder="Search Your Phone">
                    <button id="btn-search" class="btn btn-primary">Search</button>
               </div>
          </section>
          <section>
               <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

               </div>
               <div id="no-phone-message" class="text-center mt-5 d-none">
                    <h3 class="text-danger">No Phone Found. Please Try another Phone ! </h3>
               </div>
               <div id="show-All" class="text-end my-3 d-none">
                    <div id="btn-show-all" class="btn btn-primary">Show More</div>
               </div>
               <!-- Button trigger modal -->
              

               <!-- Modal -->
               <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                         <div class="modal-content">
                              <div class="modal-header">
                                   <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                                   <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close">
                                   </button>
                              </div>
                              <div id="phone-details" class="modal-body text-center">
                                   
                              </div>
                              <div class="modal-footer">
                                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              </div>
                         </div>
                    </div>
               </div>
          </section>
          <!-- Loader -->
          <section id="loader" class="d-none">
               <div class="text-center d-flex align-items-center justify-content-center" style="height: 500px;">
                    <div class="spinner-border text-primary" role="status">
                         <span class="visually-hidden">Loading...</span>
                    </div>
               </div>
          </section>
     </main>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
     <script src="js-folder/app.js"></script>
</body>

</html>
